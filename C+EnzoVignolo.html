<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+Enzo Vignolo</title>
</head>
<body>
    <script>
        class Usuario{
    constructor(nombre,apellido,libros,mascotas){
    this.nombre = nombre;
    this.apellido = apellido;
    this.libros = libros;
    this.mascotas = mascotas;
    }
    getFullname(){
        return `${this.nombre} ${this.apellido}`
    }
    addMascota(mascota){
        this.mascotas.push(mascota);

    }
    getMascotas(){
        return this.mascotas.length;

    }
    addBook(book,author){
        this.libros.push({
            nombre: book,
            autor:author
        })

    }
    getBooks(){
        let bookNames=[];
        for(let book of this.libros.values()){
            bookNames.push(book.nombre);
                }
        return bookNames;
    }

    
    
}


    </script>
</body>
</html>
