<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Enzo Vignolo</title>
</head>
<body>
    <script>
        function Usuario(nombre,apellido,libros,mascotas){
    this.nombre = nombre;
    this.apellido = apellido;
    this.libros = libros;
    this.mascotas = mascotas;

    
    
}

Usuario.prototype.getFullname = function(){
    return `${this.nombre} ${this.apellido}`
}

Usuario.prototype.addMascota = function(mascota){
    this.mascotas.push(mascota);
}

Usuario.prototype.getMascotas = function(){
    return this.mascotas.length;
}

Usuario.prototype.addBook = function(book,author){
    this.libros.push({
        nombre: book,
        autor:author
    })
}

Usuario.prototype.getBooks = function(){
    let bookNames=[];
    for(book of this.libros.values()){
        bookNames.push(book.nombre);
    }
    return bookNames;
}
    </script>
</body>
</html>
